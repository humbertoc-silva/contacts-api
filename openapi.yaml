components:
  schemas:
    id:
      type: integer
      format: int64

    uri:
      type: string
      format: uri
    
    paginationLinks:
      type: object
      properties:
        first:
          $ref: '#/components/schemas/uri'
        last:
          $ref: '#/components/schemas/uri'
        prev:
          $ref: '#/components/schemas/uri'
        next:
          $ref: '#/components/schemas/uri'

    contact:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        firstName:
          type: string
        lastName:
          type: string
        nickname:
          type: string
        birthday:
          type: string
          format: date
        gender:
          type: string
          enum:
            - masculine
            - feminine
        company:
          type: string
        department:
          type: string
        title:
          type: string
        website:
          type: string
          format: uri
        notes:
          type: string
          maxLength: 250
        labels:
          type: array
          items:
            type: string
        active:
          type: boolean
      required:
        - firstName
        - lastName
        - birthday
        - gender

    contacts:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/contact'
        links:
          $ref: '#/components/schemas/paginationLinks'    
      required:
        - data
        - links
  
  responses:
    '204':
      description: No Content
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found
    '405':
      description: Method Not Allowed
    '406':
      description: Not Acceptable
    '409':
      description: Conflict
    '415':
      description: Unsupported Media Type
    '422':
      description: Unprocessable Entity
    '500':
      description: Internal Server Error
    '503':
      description: Service Unavailable
  
  parameters:
    pageNumber:
      name: pageNumber
      in: query
      description: ...
      schema:
        type: integer
        format: int32
        default: 0
      example: 0
    
    pageSize:
      name: pageSize
      in: query
      description: ...
      schema:
        type: integer
        format: int32
        enum:
          - 10
          - 50
          - 100
        default: 10
      example: 10
    
    contactId:
      name: contactId
      in: path
      description: ...
      required: true
      schema:
        $ref: '#/components/schemas/id'
      example: 1
    
    phoneId:
      name: phoneId
      in: path
      description: ...
      required: true
      schema:
        $ref: '#/components/schemas/id'
      example: 1
    
    emailId:
      name: phoneId
      in: path
      description: ...
      required: true
      schema:
        $ref: '#/components/schemas/id'
      example: 1